<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin | Update Product</title>
    <!-- tailwind css set up -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bebas neue font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* font awesome cnd tag */

      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50">
    <header>
      <nav
        class="flex justify-between items-center p-3 mx-5 md:mx-16 lg:mx-32 border border-amber-500 rounded-lg bg-orange-200 mt-10"
      >
        <div>
          <a href="index.html">
            <div class="flex items-center justify-center gap-2">
              <img class="w-10" src="images/penguin.png" alt="" />
              <h3 class="lg:text-5xl md:text-4xl text-3xl font-bebas">
                <span class="text-[#fabe4c]">Penguin</span> Fashion
              </h3>
            </div></a
          >
        </div>
        <div class="flex gap-x-6 font-semibold">
          <a href="index.html">Home</a>
          <!-- <a href="updateProduct.html">Update Product</a> -->
          <a href="addProduct.html">Add Product</a>
          <a href="cart.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h3 class="text-5xl font-bebas text-center my-5">Update Product</h3>

      <p class="productId"></p>
      <form class="mx-auto">
        <div class="mx-8 md:mx-16 lg:mx-96 md:space-y-8">
          <div class="md:flex gap-5">
            <div class="w-full space-y-2">
              <span class="text-black font-semibold block">Product Name </span>
              <input
                class="px-3 rounded-lg py-2 border focus:border-amber-700 w-full text-black bg-white"
                id="name"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="w-full space-y-2">
              <span class="text-black font-semibold block">Price</span>
              <input
                class="px-3 rounded-lg py-2 border focus:border-amber-700 w-full text-black bg-white"
                id="price"
                type="text"
                placeholder="Price"
              />
            </div>
          </div>
          <div class="w-full space-y-2">
            <span class="text-black font-semibold block">Img Url </span>
            <input
              class="px-3 rounded-lg py-2 border focus:border-amber-700 w-full text-black bg-white"
              id="imgUrl"
              type="text"
              placeholder="Img Url"
            />
          </div>
          <div class="w-full space-y-2">
            <span class="text-black font-semibold block"
              >Short Description</span
            >
            <textarea
              class="w-full border h-32 px-3 py-2 rounded-lg"
              id="shortDescription"
              placeholder="About Product"
            ></textarea>
            <input
              id="updateSubmit"
              class="w-full border py-2 rounded-lg bg-amber-400 mt-8 cursor-pointer"
              type="submit"
            />
          </div>
        </div>
      </form>
    </main>
    <script src="js/updateProduct.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
